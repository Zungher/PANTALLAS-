<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
    <title>Informaci贸n de Vuelos y Clima</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: white;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 1080px;
            height: 1920px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            overflow: hidden;
        }
        .top {
            flex: 2;
            background: linear-gradient(to right, #e94560, #ff6f61);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .table-container {
            width: 95%;
            background: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #e94560;
            color: white;
            font-size: 18px;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        tr:hover {
            background: #f1f1f1;
        }
        .middle {
            flex: 1.5;
            background: #112d4e;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bottom {
            flex: 1.5;
            background: linear-gradient(to bottom, #16213e, #0f3460);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 95%;
            height: 90%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Secci贸n de Vuelos -->
        <div class="top">
            <h2>Departures from Guatemala City (GUA)</h2>
            <div class="table-container" id="vuelosContainer">Cargando vuelos...</div>
        </div>

        <!-- Secci贸n de Mapa -->
        <div class="middle">
            <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-90.5250%2C14.5900%2C-90.5000%2C14.6050&layer=mapnik&marker=14.596977,-90.518358&line=-90.51913,14.59654;-90.52497,14.58249" scrolling="no"></iframe>
        </div>

        <!-- Secci贸n de Clima -->
        <div class="bottom">
            <iframe src="https://www.meteoblue.com/en/weather/widget/three/guatemala?geoloc=fixed&nocurrent=0&noforecast=0&days=4&tempunit=C&windunit=Kmh&layout=image" scrolling="no"></iframe>
        </div>
    </div>

    <script>
        async function obtenerVuelos() {
            try {
                let response = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent("http://salidas.dgac.gob.gt/vuelos/pantallas/salidas.php"));
                let data = await response.json();
                
                let parser = new DOMParser();
                let doc = parser.parseFromString(data.contents, "text/html");

                let tablaVuelos = doc.querySelector("table");
                if (tablaVuelos) {
                    document.getElementById("vuelosContainer").innerHTML = tablaVuelos.outerHTML;
                } else {
                    document.getElementById("vuelosContainer").innerHTML = "No se encontraron datos de vuelos.";
                }
            } catch (error) {
                console.error("Error al obtener vuelos:", error);
                document.getElementById("vuelosContainer").innerHTML = "Error al cargar los datos.";
            }
        }
        
        obtenerVuelos();
        setInterval(obtenerVuelos, 30000);
    </script>
</body>
</html>
