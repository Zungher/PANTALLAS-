<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="300">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Informativo</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #000;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    body.visible {
      opacity: 1;
    }

    .section {
      border: 4px solid #000;
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .vuelos {
      flex: 2.5;
    }

    .clima {
      flex: 1.2;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #ww_5264f4c694bb0 {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <!-- VUELOS -->
  <div class="section vuelos">
    <iframe src="https://zungher.github.io/API---VUELOS-/public/index.html"></iframe>
  </div>

<!-- CLIMA: Elfsight Widget a pantalla completa -->
<div class="section clima" style="padding: 0; margin: 0;">
  <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
    <div style="width: 100%; height: 100%;">
      <script src="https://static.elfsight.com/platform/platform.js" async></script>
      <div class="elfsight-app-07319ff7-a9ed-4171-bfac-51e30888f211" data-elfsight-app-lazy style="width: 100%; height: 100%;"></div>
    </div>
  </div>
</div>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('visible');
    });

    setTimeout(() => {
      document.body.classList.remove('visible');
    }, 295000);
  </script>
</body>
</html>
