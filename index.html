<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
    <title>Información de Vuelos y Clima</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 1080px;
            height: 1920px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            overflow: hidden;
        }
        .top {
            flex: 3;
            background-color: #0f3460;
            padding: 10px;
            border-bottom: 5px solid #e94560;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .middle {
            flex: 2;
            background: #112d4e;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 5px solid #e94560;
        }
        .bottom {
            flex: 2.5;
            background: linear-gradient(to bottom, #16213e, #0f3460);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            background: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        th, td {
            padding: 12px;
            border: 1px solid black;
        }
        th {
            background: #e94560;
            color: white;
            font-size: 18px;
        }
        td {
            font-size: 16px;
        }
        tr:hover {
            background: #f1f1f1;
        }
        .icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección de Vuelos -->
        <div class="top">
            <h2>Información en Tiempo Real de Vuelos</h2>
            <div id="vuelosContainer">Cargando vuelos...</div>
        </div>

        <!-- Sección de Mapa -->
        <div class="middle">
            <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-90.5250%2C14.5900%2C-90.5000%2C14.6050&layer=mapnik&marker=14.596977,-90.518358&line=-90.51913,14.59654;-90.52497,14.58249" scrolling="no" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- Sección de Clima -->
        <div class="bottom">
            <iframe src="https://www.meteoblue.com/en/weather/widget/three/guatemala?geoloc=fixed&nocurrent=0&noforecast=0&days=4&tempunit=C&windunit=Kmh&layout=image" scrolling="no" frameborder="0" allowtransparency="true"></iframe>
        </div>
    </div>

    <script>
        async function obtenerVuelos() {
            try {
                let response = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent("http://salidas.dgac.gob.gt/vuelos/pantallas/salidas.php"));
                let data = await response.json();
                
                let parser = new DOMParser();
                let doc = parser.parseFromString(data.contents, "text/html");

                let tablaVuelos = doc.querySelector("table");
                if (tablaVuelos) {
                    // Agregar iconos y mejorar el diseño
                    let filas = tablaVuelos.querySelectorAll("tr");
                    filas.forEach((fila, index) => {
                        if (index !== 0) {
                            let celdaVuelo = fila.children[2];
                            if (celdaVuelo) {
                                let icono = document.createElement("img");
                                icono.src = "https://cdn-icons-png.flaticon.com/512/1531/1531060.png"; // Icono de avión
                                icono.classList.add("icon");
                                celdaVuelo.prepend(icono);
                            }
                        }
                    });

                    document.getElementById("vuelosContainer").innerHTML = tablaVuelos.outerHTML;
                } else {
                    document.getElementById("vuelosContainer").innerHTML = "No se encontraron datos de vuelos.";
                }
            } catch (error) {
                console.error("Error al obtener vuelos:", error);
                document.getElementById("vuelosContainer").innerHTML = "Error al cargar los datos.";
            }
        }

        obtenerVuelos();
        setInterval(obtenerVuelos, 30000);
    </script>
</body>
</html>
